<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<!-- This is where we iterate through the Posts ArrayList -->
<h1>Here are all the posts!</h1>

<!--<div th:each="post : ${posts}">-->
<!--    <a th:text="${post.title}" th:href="@{|/posts/${post.id}|}"></a>-->
<!--    <p th:text="${post.body}"></p>-->
<!--</div>-->

<div class="container" style="text-align: center">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4" th:each="post : ${posts}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 th:text="${post.title}"></h3>
                    <hr>
                    <p th:text="${post.body}"></p>
                    <a class="btn btn-info btn-sm" th:href="@{'/posts/' + ${post.id}}">View</a>
                    <a class="btn btn-dark btn-sm" th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{|/posts/${post.id}/delete|}">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="partials/scripts :: assets"></div>
</body>
</html>
